<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="one.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <input type="text" id="output" readonly><br>
        <div class="buttons">
            <div class="row">
                <input type="button" value="C" class="button-clear" onclick="Clear()">
                <input type="button" value="<-" class="button-backspace" onclick="remove()">
                <input type="button" value="%" class="button-operator" onclick="show('%')">
                <input type="button" value="*" class="button-operator" onclick="show('*')">
            </div>
            <div class="row">
                <input type="button" value="7" class="button-number" onclick="show('7')">
                <input type="button" value="8" class="button-number" onclick="show('8')">
                <input type="button" value="9" class="button-number" onclick="show('9')">
                <input type="button" value="/" class="button-operator" onclick="show('/')"> 
            </div>
            <div class="row">
                <input type="button" value="4" class="button-number" onclick="show('4')">
                <input type="button" value="5" class="button-number" onclick="show('5')">
                <input type="button" value="6" class="button-number" onclick="show('6')">
                <input type="button" value="-" class="button-operator" onclick="show('-')">
            </div>
            <div class="row">
                <input type="button" value="1" class="button-number" onclick="show('1')">
                <input type="button" value="2" class="button-number" onclick="show('2')">
                <input type="button" value="3" class="button-number" onclick="show('3')">
                <input type="button" value="+" class="button-operator" onclick="show('+')">
            </div>
            <div class="row">
                <input type="button" value="0" class="button-number" onclick="show('0')">
                <input type="button" value="." class="button-number" onclick="show('.')">
                <input type="button" value="=" id="equals" onclick="calculate()">
            </div>
        </div>
    </div>
</body>
</html>
